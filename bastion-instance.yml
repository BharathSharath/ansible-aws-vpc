---
- name: Setup Chandrika Bastion Host
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Import Bastion-setup Variable
      include_vars: ./vpc_setup
      
    - name: Import output_vars Variable
      include_vars: ./output_vars
      
    - name: Create sample ec2-key pair
      ec2_key:
        name: sample-key
        region: "{{region}}"
      register: key_out
      
      
    - name: Save private key into file bastion-key.pem
      copy:
        content: "{{key_out.key.private_key}}"
        dest: "./bastion-key.pem"
        mode: 8600
      when: key_out.changed
      
    - name: Create security group for bastion host
      ec2_group:
        name: Bastion-host-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{MYIP}}"
      register: BastionSG_out
        
    - name: Creating Bastion Host
      ec2:
        key_name: sample-key
        region: "{{region}}"
        instance_type: t2.micro
        image: "{{bastion_ami}}"
        wait: yes
        wait_timeout: 120
        instance_tags:
          Name: "Bastion_host"
          Project: Chandrika
          Owner: Devops Team
        exact_count: 1
        count_tag:
          Name: "Bastion_host"
          Project: Chandrika
          Owner: Devops Team
        group_id: "{{BastionSG_out.group_id}}"
        vpc_subnet_id: "{{pubsub1id}}"
      register: bastionHost_out
      
    - name: Insert/Update "BastionSGid" in ./output_vars
      blockinfile:
        path: ./output_vars
        backup: yes
        block: |
          BastionSGid: {{BastionSG_out.group_id}}
 
